<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <meta name="viewport" content=" initial-scale=1, maximum-scale=1, width=device-width, height=device-height, user-scalable=0"/>

    <!--script type='text/javascript' src='heel.js'></script-->
    <!--script type='text/javascript' src='fore.js'></script-->
    <!--script type='text/javascript' src='allProfile.js'></script-->

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "runs": {"@": "runs"},
                    "fileService": {"@": "fileService"},
                    "runProvider": {"@": "runProvider"}
                },
                "bindings": {
                    "selectedRun": {"<-": "@runs.selection.0"}
                }
            },

            "fileService": {
                "prototype": "services/file-service"
            },

            "runProvider": {
                "prototype": "core/run-provider",
                "properties": {
                    "fileService": {"@": "fileService"}
                }
            },

            "runs": {
                "prototype": "montage/core/range-controller",
                "properties": {
                    "avoidsEmptySelection": true
                }
            },

            "runHistory": {
                "prototype": "ui/run-history-view.reel",
                "properties": {
                    "element": {"#": "runHistory"}
                },
                "bindings": {
                    "runs": {"<-": "@owner.runs"}
                }
            },

            "controller": {
                "prototype": "core/simulation-controller",
                "bindings": {
                    "run": {"<-": "@owner.selectedRun"}
                }
            },

            "groundView": {
                "prototype": "ui/ground-view.reel",
                "properties": {
                    "element": {"#": "groundView"},
                    "controller": {"@": "controller"}
                },
                "bindings": {
                    "run": {"<-": "@owner.selectedRun"}
                }
            },

            "footView": {
                "prototype": "ui/foot-view.reel",
                "properties": {
                    "element": {"#": "footView"},
                    "controller": {"@": "controller"},
                    "fileService": {"@": "fileService"}
                }
            },

            "sideView": {
                "prototype": "ui/side-view.reel",
                "properties": {
                    "element": {"#": "sideView"},
                    "controller": {"@": "controller"},
                    "fileService": {"@": "fileService"}
                }
            },

            "heelView": {
                "prototype": "ui/heel-view.reel",
                "properties": {
                    "element": {"#": "heelView"},
                    "controller": {"@": "controller"},
                    "fileService": {"@": "fileService"}
                }
            },

            "controls": {
                "prototype": "ui/controls.reel",
                "properties": {
                    "element": {"#": "controls"},
                    "controller": {"@": "controller"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div class=foot_outer>
            <div class=run_history data-montage-id="runHistory"></div>
            <div data-status='paused' class=foot_cont>
                <div data-montage-id="groundView" class=groundb></div>
                <div class=spacer></div>
                <div data-montage-id="footView"></div>
                <div data-montage-id="sideView"></div>
                <div data-montage-id="heelView"></div>
                <div data-montage-id="controls"></div>
            </div>
            <div class=data_side>

               </div-->

                      </div>

               </div-->

                <!--div id=v_steps class=data_cont>

                               STEP<br>

                               </div>
