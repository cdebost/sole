<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="foot-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "sole": {"#": "sole"}
            }
        },

        "forePressure": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "forePressure"}
            },
            "bindings": {
                "value": {"<-": "@owner.controller.stats.fore.round()"}
            }
        },

        "heelPressure": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "heelPressure"}
            },
            "bindings": {
                "value": {"<-": "@owner.controller.stats.heel.round()"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FootView">
        <div class=foot>
            <div id=sole_cont class=sole_cont>
                <img class=sole_blur src='/assets/sole2_blur.png'>
                <div data-montage-id="sole" class=sole></div>
            </div>


            <div id=v_forep class=fore_cont>
                <div id=v_forep_title class=data_title>
                    FORE<br>
                    PRESSURE
                </div>
                <div data-montage-id="forePressure" class=pressure_display></div>
            </div>

            <div id=v_heelp class=heel_cont>
                <div id=v_heelp_title class=data_title>
                    HEEL<br>
                    PRESSURE
                </div>
                <div data-montage-id="heelPressure" class=pressure_display></div>
            </div>
        </div>
    </div>
</body>
</html>
